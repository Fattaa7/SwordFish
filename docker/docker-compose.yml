services:
  db:
    build:
      context: ..
      dockerfile: docker/postgresql/Dockerfile
    environment:
      POSTGRES_USER: swordfish_user
      POSTGRES_PASSWORD: swordfish_password
      POSTGRES_DB: swordfish_db
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swordfish_user -d swordfish_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: 
      context: ..  # Build from parent directory (root of project)
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=swordfish_user
      - POSTGRES_PASSWORD=swordfish_password
      - POSTGRES_DB=swordfish_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DEBUG=True
    volumes:
      # Mount the Fish directory from parent directory for live development
      - ../Fish:/app
      # Exclude __pycache__ and .pyc files
      - /app/__pycache__
      - /app/**/__pycache__
      - /app/**/*.pyc
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
